version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:14
    container_name: cloud_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cloud_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloud_network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloud_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cloud_db
      SECRET_KEY: dev-secret-key-change-in-production
      # CORS_ORIGINS doit être un JSON array pour pydantic_settings
      # Autorise localhost et tous les hosts (ex: EC2)
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000","*"]'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloud_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloud_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - cloud_network
    command: npm run dev -- --host

volumes:
  postgres_data:

networks:
  cloud_network:
    driver: bridge  # CORRECTION : "bridge" au lieu de "bridg"